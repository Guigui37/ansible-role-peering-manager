---
__peering_manager_python_packages:
  - python3.7
  - python3.7-dev
  - python3-venv
  - python3-pip
  - python3-psycopg2
__peering_manager_postgresql_packages:
  - postgresql
  - libpq-dev
  - python-psycopg2

__peering_manager_other_packages:
  - git
  - libxml2-dev
  - libxslt1-dev
  - libffi-dev
  - libjpeg-dev
  - graphviz
  - libssl-dev

__peering_manager_ldap_packages:
  - libldap2-dev
  - libsasl2-dev

__peering_manager_web_backend_packages:
  - supervisor
__peering_manager_web_frontend_packages:
  - apache2
  - apache2-utils
  - libapache2-mod-wsgi

peering_manager_python_binary: /usr/bin/python3.7

__peering_manager_postgresql_service: postgresql
__peering_manager_postgresql_user: postgres

peering_manager_supervisord_service: supervisor
peering_manager_supervisord_config_directory: /etc/supervisor/conf.d

peering_manager_apache2_service: apache2
peering_manager_apache2_user: www-data
peering_manager_apache2_group: www-data
peering_manager_apache2_sites_available_path: /etc/apache2/sites-available
peering_manager_apache2_sites_enabled_path: /etc/apache2/sites-enabled
peering_manager_apache2_default_vhost: 000-default.conf
